<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/verteiltesysteme.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verteilte Systeme</title>
</head>

<body class="background">
    <div class="container-fluid">
        <div class="row">
            <form class="formular-container2" enctype='application/json' name="myFormQuery">
                <div>
                </div>
                <h1>Abfrage</h1>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationServer01">Vorname</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="First name" required="required">
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer02">Nachname</label>
                        <input type="text" class="form-control " id="validationServer02" placeholder="Last name" required="required">
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer03">Company</label>
                        <input type="text" class="form-control " id="validationServer03" placeholder="Company" required="required">
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer04">E-Mail Adresse</label>
                        <input type="text" class="form-control " id="validationServer04" placeholder="E-Mail" required="required">
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationServer05">Telefon NR</label>
                        <input type="text" class="form-control " id="validationServer05" placeholder="TEL" required="required">
                        <div class="valid-feedback">
                            Sieht gut aus!
                        </div>
                    </div>
                </div>
                
                <div class="col-md-9 mb-3" style="padding: 0px">
                    <button class="btn btn-outline-success button" type="button" id="query_btn">Senden</button>
                </div>
                <div class="col-md-10 mb-3" style="padding: 0px">
                    <a href="http://127.0.0.1:5000/" style="color: white">Zur Eingabe wechseln</a>
                </div>
            </form>
        </div>
    </div>
    <p id="showData"></p>
    <script type=text/javascript src="{{url_for('static', filename='scripts/suche.js') }}">
        < script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity = "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin = "anonymous" >
    </script>
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
